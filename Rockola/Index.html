                <button type="button" class="btn btn-light btn-lg btn-block reproductor offset-2" id="cancion3">
                    Reproducir Canci贸n

                    Reproducir Canci贸n
                </button>

            <div class="row align">
                <button type="button" class="btn btn-light btn-lg btn-block reproductorPlay " onclick="play()"
                    id="played">

    <img src="resources/images/vinilo1.png" alt="Disco" class="disco1">
    <img src="resources/images/vinilo2.png" alt="Disco" class="disco2">
    <img src="resources/images/vinilo3.png" alt="Disco" class="disco3">
    <img src="resources/images/vinilo4.png" alt="Disco" class="disco4">
    <img src="resources/images/vinilo5.png" alt="Disco" class="disco5">
    <img src="resources/images/vinilo6.png" alt="Disco" class="disco6">
    <img src="resources/images/vinilo7.png" alt="Disco" class="disco7">
    <img src="resources/images/vinilo8.png" alt="Disco" class="disco8">


    <audio src=" " type="audio/mp3" id="music"></audio>
    <img src="" alt="" id="coins">

    <script>
        
        alert("Bienvenido a Rockola, dispones de una moneda que sirve para escuchar 4 canciones");

        function play() {
            let play = document.getElementById("play");
            let music = document.getElementById("music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        // Reproducir canciones presionando botones
        let cancion1 = document.getElementById("cancion1");
        let cancion2 = document.getElementById("cancion2");
        let cancion3 = document.getElementById("cancion3");
        let cancion4 = document.getElementById("cancion4");
        let music = document.getElementById("music");
        cancion1.addEventListener("click", function () {
            music.src = "resources/music/cancion1.mp3";
            music.play();
        });
        cancion2.addEventListener("click", function () {
            music.src = "resources/music/cancion2.mp3";
            music.play();
        });
        cancion3.addEventListener("click", function () {
            music.src = "resources/music/cancion3.mp3";
            music.play();
        });
        cancion4.addEventListener("click", function () {
            music.src = "resources/music/cancion4.mp3";
            music.play();
        });

        //deshabilitar botones
        function deshabilitar() {
            cancion1.disabled = true;
            cancion2.disabled = true;
            cancion3.disabled = true;
            cancion4.disabled = true;
            played.disabled = true;
        }
        deshabilitar();

        //habilitar botones cuando se de click en el boton insert coin
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            cancion1.disabled = false;
            cancion2.disabled = false;
            cancion3.disabled = false;
            cancion4.disabled = false;
            played.disabled = false;
        });

        //poner gif de moneda cuando se presiona el boton insert coin
        let coins = document.getElementById("coins");
        btn.addEventListener("click", function () {
            coins.src = "resources/images/coins.gif";
        });




    </script>
</body>
